<article class="titulo">
	<h4>¡Contacto! Solicitá tu traje de preferencia</h4></article>
	
<aside class="slider">
	
		<section class="principal">

            <form action="mailto:mail@mail.com" method="POST" id="formContacto" target="new">
                
                <div>
                    <label>
                        <span>Nombre</span>
                        <input type="text" name="nombre" placeholder="Escriba su nombre" required>
                    </label>
                </div>
                
                <div>
                    <label for="campoemail">
                        <span>Email</span>
                    </label>
                    <input type="email" name="email" id="campoemail" required>
                </div>
                
                <!-- form (nombre, email, localidad, genero, comentario, suscripcion) -->

                <div>
                    <span>Localidad</span>
                    <select name="localidad" id="" title="Seleccione una localidad" required> 
                        <option value="avellaneda">Buenos Aires</option>
                        <option value="moron">Lima</option>
                        <option value="san_nicolas">Santiago de Chile</option>
                        <option value="vic_lopez">La Paz</option>
                        <option>Bogotá</option>
                    </select>
                </div>

                <div>
                    <span>Género</span>
                    <p>
                        <input type="radio" name="genero" value="Femenino" class="anchoAuto"> Femenino
                        <br>
                        <input type="radio" name="genero" value="Masculino" class="anchoAuto"> Masculino
                        <br>
                        <input type="radio" name="genero" value="Otro" class="anchoAuto">
                        Otro
                    </p>
                </div>

                <div>
                    <label>
                        <span>Comentario</span>
                        <br>
                        <textarea required name="comentario"></textarea>
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" name="suscripcion" value="true">
                        <span>Acepto los terminos y condiciones del sitio.</span>
                    </label>
                </div>
                <!-- <input type="submit" value="Enviar"> -->
                <button type="submit">Enviar</button>

            </form>
            
            

        </section>
